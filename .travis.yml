language: generic
services: docker
script:
 - touch .gitignore
 - >
   docker run --volume=$(pwd):/app --workdir=/app coala/base:pre /bin/bash -c
   "coala-quickstart --ci;
   printf '# Quickstart generated .coafile: ';
   cat .coafile | curl -F 'clbin=<-' https://clbin.com 2>/dev/null;
   cat .coafile;
   echo '# End of .coafile';
   coala --ci"
